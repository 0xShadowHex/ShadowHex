<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowHex - Process Analyzing Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Courier New', monospace;
            background-color: #0a0e27;
            color: whitesmoke;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .topbar {
            width: 100%;
            height: 60px;
            background-color: #1e90ff;
            border-bottom: 3px solid whitesmoke;
            display: flex;
            align-items: center;
            padding: 0 40px;
            animation: slideDown 0.6s ease-out;
        }

        .topbar-text {
            font-size: 1.3rem;
            font-weight: 900;
            color: #0a0e27;
            letter-spacing: 3px;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-60px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 70px;
            animation: fadeInDown 0.8s ease-out 0.2s both;
        }

        .logo {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 25px;
            letter-spacing: 8px;
            color: #1e90ff;
            text-shadow: 0 0 30px rgba(30, 144, 255, 0.6);
            transition: all 0.35s ease;
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border: 3px solid #1e90ff;
            opacity: 0;
            transition: all 0.4s ease;
            transition-delay: 0.08s;
        }

        .logo:hover {
            text-shadow: 0 0 50px rgba(30, 144, 255, 0.9), 0 0 80px rgba(30, 144, 255, 0.5);
            transform: scale(1.08) skewX(-2deg);
            transition-delay: 0.05s;
        }

        .logo:hover::before {
            opacity: 0.3;
            transition-delay: 0.12s;
        }

        .title {
            font-size: 1.8rem;
            color: whitesmoke;
            margin-bottom: 15px;
            letter-spacing: 4px;
            font-weight: 700;
            animation: slideInUp 0.8s ease-out 0.4s both;
        }

        .subtitle {
            font-size: 1rem;
            color: rgba(245, 245, 245, 0.75);
            letter-spacing: 2px;
            animation: slideInUp 0.8s ease-out 0.6s both;
        }

        .divider {
            width: 200px;
            height: 2px;
            background-color: #1e90ff;
            margin: 30px auto;
            animation: expandWidth 0.8s ease-out 0.8s both;
        }

        @keyframes expandWidth {
            from {
                width: 0;
            }
            to {
                width: 200px;
            }
        }

        .cta-wrapper {
            margin: 60px 0;
            animation: fadeIn 0.8s ease-out 1s both;
        }

        .download-btn {
            display: inline-block;
            padding: 20px 60px;
            background-color: #1e90ff;
            color: #0a0e27;
            border: 3px solid #1e90ff;
            font-size: 1.25rem;
            font-weight: 800;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 3px;
            box-shadow: 0 0 30px rgba(30, 144, 255, 0.4);
            font-family: 'Courier New', monospace;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: whitesmoke;
            transition: left 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: -1;
        }

        .download-btn:hover::before {
            left: 0;
            transition-delay: 0.1s;
        }

        .download-btn:hover {
            color: #0a0e27;
            box-shadow: 0 0 60px rgba(30, 144, 255, 0.8), 0 0 90px rgba(30, 144, 255, 0.4);
            transform: scale(1.12) skewX(-3deg);
            border-color: whitesmoke;
            transition-delay: 0.06s;
        }

        .download-btn:active {
            transform: scale(0.96) skewX(-3deg);
        }

        .specs-section {
            margin-top: 60px;
            padding: 40px 35px;
            border: 2px solid #1e90ff;
            background-color: rgba(30, 144, 255, 0.02);
            animation: fadeIn 0.8s ease-out 1.2s both;
        }

        .specs-title {
            font-size: 1.4rem;
            color: #1e90ff;
            margin-bottom: 30px;
            letter-spacing: 3px;
            font-weight: 700;
        }

        .specs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }

        .spec-item {
            text-align: left;
            padding: 15px 20px;
            border-left: 3px solid #1e90ff;
            transition: all 0.4s ease;
        }

        .spec-item:hover {
            padding-left: 25px;
            background-color: rgba(30, 144, 255, 0.06);
            border-left-color: whitesmoke;
            transition-delay: 0.08s;
        }

        .spec-label {
            color: #1e90ff;
            font-weight: 700;
            font-size: 0.95rem;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .spec-value {
            color: whitesmoke;
            font-size: 1.1rem;
            font-weight: 600;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .topbar {
                padding: 0 20px;
            }

            .topbar-text {
                font-size: 1rem;
                letter-spacing: 2px;
            }

            .logo {
                font-size: 3rem;
                letter-spacing: 4px;
            }

            .title {
                font-size: 1.4rem;
            }

            .download-btn {
                padding: 16px 45px;
                font-size: 1.05rem;
                letter-spacing: 2px;
            }

            .specs-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="topbar-text">⬢ SHADOWHEX</div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="header">
                <div class="logo">⬢</div>
                <div class="title">SHADOWHEX</div>
                <div class="subtitle">PROCESS ANALYZING TOOL</div>
                <div class="divider"></div>
            </div>

            <div class="cta-wrapper">
                <a href="Shadowhex.exe" download class="download-btn">DOWNLOAD NOW</a>
            </div>

            <div class="specs-section">
                <div class="specs-title">SYSTEM SPECIFICATIONS</div>
                <div class="specs-grid">
                    <div class="spec-item">
                        <div class="spec-label">VERSION</div>
                        <div class="spec-value">3.2.1</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-label">FILE SIZE</div>
                        <div class="spec-value">52 MB</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-label">PLATFORM</div>
                        <div class="spec-value">Windows 10/11</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-label">ARCHITECTURE</div>
                        <div class="spec-value">x64 Native</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-label">MEMORY</div>
                        <div class="spec-value">4 GB Minimum</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-label">LICENSE</div>
                        <div class="spec-value">Professional</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
